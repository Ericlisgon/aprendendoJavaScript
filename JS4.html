<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font: normal 20pt arial;
            
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá <strong>${nome}</strong>, Seu nome tem ${nome.length} letras.</br>`) //</br> -> quebra de linha.   <strong></strong> -> para deixar as letras em negrito 
        document.write(`O seu nome em letras maiúsculas é ${nome.toUpperCase()}</br>`)  //ToUpperCase(), para deixar as letras em Maiúsculo
        document.write(`O seu nome em letras minúsculas é ${nome.toLowerCase()}`)       //toLowerCase(), para deixar as letras em Minúsculo
        
    </script>
</body>
</html>
