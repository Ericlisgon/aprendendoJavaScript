<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>

    <style>
        body {
            font: normal 18pt Arial;
        }
        h1 {
            font: normal 18pt Arial;

        }
        section {
            background-color: #f5f5f5;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Cadastro de nacionalidade</h1>
    <section>
        Nome: <input type="text" placeholder="Nome" size="25" name="nome" id="nome"><br>
       <p>País <input type="text" placeholder="Qual é seu País" size="25" name="nacionalidade" id="nacionalidade"></p>
        <input type="button" value="verificar" onclick="verificar()">
    </section>
    <div id="res">

    </div>
    <script>
       
       function verificar() {
        var txt = window.document.getElementById('nacionalidade')
        var res = window.document.getElementById('res')
        var txt1 = window.document.getElementById('nome')
        var nome = String (txt1.value)
        var naci = String(txt.value)

        if (naci != 'Brasil'){
            res.innerHTML += `${nome} seu País é ${naci}, você é Estrangeiro<br>`
        }else{
            res.innerHTML += `${nome} seu País é ${naci}, você é Brasileiro`
        }
        }
    </script>

</body>
</html>
